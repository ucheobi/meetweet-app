<div class="row mt-3 mb-5" >
    <form #postForm="ngForm" novalidate (ngSubmit)="onSubmit()" class="form-group">

        <textarea [(ngModel)]="postModel.content" #newpost required class="form-control post-area" id="new_post" name="new_post"
            placeholder="What's on your mind?" rows="3"></textarea>
        <div class="file-button d-flex flex-row">
            <input [(ngModel)]="postModel.fileUrl" class="form-control form-control-sm post-file mb-3" type="file" id="formFile" name="file">
            <button class="btn btn-primary post-btn" type="submit">Share</button>
        </div>
    </form>
</div>
